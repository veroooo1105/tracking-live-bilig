<!DOCTYPE html>
<html>
<head>
  <title>Tracciamento in tempo reale</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Configurazione Firebase demo (da sostituire con le tue chiavi)
    const firebaseConfig = {
      apiKey: "demo-key",
      authDomain: "demo.firebaseapp.com",
      databaseURL: "https://demo.firebaseio.com",
      projectId: "demo",
      storageBucket: "demo.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:demo"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const phoneNumber = "00491729278712"; // numero tracciato

    // Invio posizione
    navigator.geolocation.watchPosition((position) => {
      const { latitude, longitude } = position.coords;
      database.ref('users/' + phoneNumber).set({
        lat: latitude,
        lng: longitude,
        timestamp: Date.now()
      });
    });

    // Mappa
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const markers = {};

    // Visualizza tutti gli utenti
    firebase.database().ref('users').on('value', (snapshot) => {
      const users = snapshot.val();
      for (const phone in users) {
        const user = users[phone];
        if (!markers[phone]) {
          markers[phone] = L.marker([user.lat, user.lng]).addTo(map).bindPopup("Utente: " + phone);
        } else {
          markers[phone].setLatLng([user.lat, user.lng]);
        }
      }
    });
  </script>
</body>
</html>
